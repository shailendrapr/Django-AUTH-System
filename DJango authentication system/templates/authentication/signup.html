<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
    {%for message in messages%}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong>Message:</strong>{{message}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}
       <form action="/signup" method="POST">
        {% csrf_token %}
         <label for="">username</label>
         <input type="text" id="username" name="username" placeholder="Enter your username here" required>
         <br>
         
         <label for="">First Name</label>
         <input type="text" id="Fname" name="Fname" placeholder="Enter your First name here" required>
         <br>

         <label for="">Last Name</label>
         <input type="text" id="Lname" name="Lname" placeholder="Enter your last name here" required>
         <br>

         <label for="">email</label>
         <input type="text" id="email" name="email" placeholder="Enter your email here" required>
         <br>

         <label for="">password</label>
         <input type="password" id="pass1" name="pass1" placeholder="Enter your password here" required>
         <br>

         <label for="">confirm password</label>
         <input type="password" id="pass2" name="pass2" placeholder="Enter your confirm password here" required>
         <br>
<button type="submit">Signup</button>
       </form>
        <script src="" async defer></script>
    </body>
</html>
